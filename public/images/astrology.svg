<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Central circle representing the core of the process -->
  <circle cx="200" cy="200" r="40" stroke="black" stroke-width="2" fill="white"/>
  <text x="200" y="200" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="black">
    Astrology
  </text>
  
  <!-- Zodiac nodes arranged radially -->
  <!-- i=0: Aries (♈) -->
  <line x1="200" y1="200" x2="200" y2="80" stroke="black" stroke-width="1"/>
  <circle cx="200" cy="80" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="200" y="80" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9800;</text>
  
  <!-- i=1: Taurus (♉) -->
  <line x1="200" y1="200" x2="260" y2="96.08" stroke="black" stroke-width="1"/>
  <circle cx="260" cy="96.08" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="260" y="96.08" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9801;</text>
  
  <!-- i=2: Gemini (♊) -->
  <line x1="200" y1="200" x2="303.92" y2="140" stroke="black" stroke-width="1"/>
  <circle cx="303.92" cy="140" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="303.92" y="140" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9802;</text>
  
  <!-- i=3: Cancer (♋) -->
  <line x1="200" y1="200" x2="320" y2="200" stroke="black" stroke-width="1"/>
  <circle cx="320" cy="200" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="320" y="200" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9803;</text>
  
  <!-- i=4: Leo (♌) -->
  <line x1="200" y1="200" x2="303.92" y2="260" stroke="black" stroke-width="1"/>
  <circle cx="303.92" cy="260" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="303.92" y="260" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9804;</text>
  
  <!-- i=5: Virgo (♍) -->
  <line x1="200" y1="200" x2="260" y2="303.92" stroke="black" stroke-width="1"/>
  <circle cx="260" cy="303.92" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="260" y="303.92" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9805;</text>
  
  <!-- i=6: Libra (♎) -->
  <line x1="200" y1="200" x2="200" y2="320" stroke="black" stroke-width="1"/>
  <circle cx="200" cy="320" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="200" y="320" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9806;</text>
  
  <!-- i=7: Scorpio (♏) -->
  <line x1="200" y1="200" x2="140" y2="303.92" stroke="black" stroke-width="1"/>
  <circle cx="140" cy="303.92" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="140" y="303.92" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9807;</text>
  
  <!-- i=8: Sagittarius (♐) -->
  <line x1="200" y1="200" x2="96.08" y2="260" stroke="black" stroke-width="1"/>
  <circle cx="96.08" cy="260" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="96.08" y="260" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9808;</text>
  
  <!-- i=9: Capricorn (♑) -->
  <line x1="200" y1="200" x2="80" y2="200" stroke="black" stroke-width="1"/>
  <circle cx="80" cy="200" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="80" y="200" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9809;</text>
  
  <!-- i=10: Aquarius (♒) -->
  <line x1="200" y1="200" x2="96.08" y2="140" stroke="black" stroke-width="1"/>
  <circle cx="96.08" cy="140" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="96.08" y="140" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9810;</text>
  
  <!-- i=11: Pisces (♓) -->
  <line x1="200" y1="200" x2="140" y2="96.08" stroke="black" stroke-width="1"/>
  <circle cx="140" cy="96.08" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="140" y="96.08" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="black">&#9811;</text>
</svg>
